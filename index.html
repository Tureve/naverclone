<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 로그인 화면</title>
    <link rel="stylesheet" href="https://tureve.github.io/naverclone/css/style.css">
</head>
<body>
    <div id="logo">
        <img src="/img/logo.png" alt="네이버 로고">
    </div>

    <div id="login">
        <div>

            <input id="loginID" class="textbox" type="text" placeholder="아이디">
            <br>
            <input id="loginPW" class="textbox" type="text" placeholder="비밀번호">
            <br>
            <input id="loginBtn" type="submit" value="로그인">

        </div>
    </div>
    
</body>
</html>
